services:
  ollama:
    image: ollama/ollama
    container_name: procrastinationbuddy-ollama
    volumes:
      - ./.volumes/ollama:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s

  db:
    image: postgres:18
    container_name: procrastinationbuddy-db
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: tasks
    volumes:
      - ./.volumes/db:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d tasks -h localhost -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: procrastinationbuddy-backend
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: tasks
      POSTGRES_HOST: procrastinationbuddy-db
      POSTGRES_PORT: 5432
      OLLAMA_URL: http://procrastinationbuddy-ollama:11434
    ports:
      - "5001:5001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: procrastinationbuddy-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://procrastinationbuddy-backend:5001
